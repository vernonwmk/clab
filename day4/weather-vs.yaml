apiVersion: networking.istio.io/v1alpha3

kind: VirtualService

metadata:
  name: weather-vs

spec:
  hosts:
  - "*"
  gateways:
  - weather-gateway

  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: weather-app-svc
        port:
          number: 8080
    rewrite:
      uri: /
  - match:
    - uri:
        exact: /weather
    route:
    - destination:
        host: weather-app-svc
        port:
          number: 8080
    rewrite:
      uri: /
  - match:
    - uri:
        prefix: /weather
    route:
    - destination:
        host: weather-app-svc
        port:
          number: 8080
